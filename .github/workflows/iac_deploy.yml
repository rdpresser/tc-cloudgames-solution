name: ðŸŽ¯ TC CloudGames | Smart Infrastructure Pipeline

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_stage:
        description: 'ðŸŽ¯ Select Infrastructure Stage'
        required: true
        type: choice
        default: 'foundation'
        options:
          - 'foundation'           # Stage 1: Basic infrastructure (use_keyvault_secrets=false)
          - 'production'           # Stage 2: Full production with Key Vault (use_keyvault_secrets=true)
          - 'destroy'              # Destroy all infrastructure
      
      confirm_deploy:
        description: 'âœ… Type "deploy" or "destroy" to confirm'
        required: true
        default: ''

env:
  TF_VERSION: '1.13.1'
  TF_WORKING_DIR: './infrastructure/terraform/foundation'

jobs:
  # =============================================================================
  # DESTROY JOB - Runs when deployment_stage is 'destroy'
  # =============================================================================
  destroy-infrastructure:
    runs-on: ubuntu-latest
    environment: 'dev-rodrigo'
    timeout-minutes: 40
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.deployment_stage == 'destroy' &&
      github.event.inputs.confirm_deploy == 'destroy'
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Validate Required Secrets
        run: |
          if [ -z "${{ secrets.TF_API_TOKEN }}" ]; then
            echo "âŒ TF_API_TOKEN secret is required"
            exit 1
          fi

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ðŸ’¥ Destroy Infrastructure
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ðŸ”¥ Starting infrastructure destruction"
          terraform init -upgrade
          terraform destroy -auto-approve
          echo "âœ… Infrastructure successfully destroyed"

      - name: ðŸ“‹ Destruction Summary
        run: |
          echo "## ðŸ’¥ Infrastructure Destroyed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¥ **All TC CloudGames infrastructure has been removed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—‘ï¸ Resources Removed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All Container Apps" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container App Environment" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Key Vault & Secrets" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PostgreSQL Database" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Redis Cache" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Service Bus" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Resource Group" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # STAGE 1: FOUNDATION - Basic infrastructure (use_keyvault_secrets=false)
  # =============================================================================
  deploy-foundation:
    runs-on: ubuntu-latest
    environment: 'dev-rodrigo'
    timeout-minutes: 60  # Increased from 50 to 60 minutes for Container Apps
    outputs:
      tf_output_rg: ${{ steps.terraform-outputs.outputs.rg_name }}
      tf_output_location: ${{ steps.terraform-outputs.outputs.location }}
      tf_output_acr_name: ${{ steps.terraform-outputs.outputs.acr_name }}
      tf_output_acr_login_server: ${{ steps.terraform-outputs.outputs.acr_login_server }}
      foundation_duration: ${{ steps.timing.outputs.foundation_duration }}
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.deployment_stage == 'foundation' &&
       github.event.inputs.confirm_deploy == 'deploy')
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Validate Required Secrets
        run: |
          if [ -z "${{ secrets.TF_API_TOKEN }}" ]; then
            echo "âŒ TF_API_TOKEN secret is required"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "âŒ AZURE_CREDENTIALS secret is required"
            exit 1
          fi

      - name: ðŸ—‚ï¸ Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            **/.terraform
          key: terraform-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ðŸ—ï¸ Deploy Foundation Infrastructure (with retry)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          FOUNDATION_START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FOUNDATION_START_UNIX=$(date +%s)
          echo "FOUNDATION_START_TIME=$FOUNDATION_START_TIME" >> $GITHUB_ENV
          echo "FOUNDATION_START_UNIX=$FOUNDATION_START_UNIX" >> $GITHUB_ENV
          
          echo "ðŸš€ STAGE 1: Foundation Infrastructure at $FOUNDATION_START_TIME"
          echo "ðŸ“ Using use_keyvault_secrets=false for basic setup"
          
          terraform init -upgrade
          terraform validate
          terraform plan -var="use_keyvault_secrets=false" -out=tfplan-foundation
          
          # Retry logic for terraform apply (Container Apps can be slow)
          echo "ðŸ”„ Applying infrastructure with retry logic..."
          for i in {1..3}; do
            echo "Attempt $i of 3"
            if terraform apply -auto-approve tfplan-foundation; then
              echo "âœ… Terraform apply succeeded on attempt $i"
              break
            else
              if [ $i -eq 3 ]; then
                echo "âŒ Terraform apply failed after 3 attempts"
                exit 1
              fi
              echo "âš ï¸ Terraform apply failed on attempt $i, retrying in 30 seconds..."
              sleep 30
            fi
          done
          
          FOUNDATION_END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FOUNDATION_END_UNIX=$(date +%s)
          echo "FOUNDATION_END_TIME=$FOUNDATION_END_TIME" >> $GITHUB_ENV
          echo "FOUNDATION_END_UNIX=$FOUNDATION_END_UNIX" >> $GITHUB_ENV
          
          FOUNDATION_DURATION_SECONDS=$((FOUNDATION_END_UNIX - FOUNDATION_START_UNIX))
          FOUNDATION_DURATION_MINUTES=$(echo "scale=2; $FOUNDATION_DURATION_SECONDS / 60" | bc -l)
          echo "FOUNDATION_DURATION_SECONDS=$FOUNDATION_DURATION_SECONDS" >> $GITHUB_ENV
          echo "FOUNDATION_DURATION_MINUTES=$FOUNDATION_DURATION_MINUTES" >> $GITHUB_ENV
          
          echo "âœ… Foundation deployment completed at $FOUNDATION_END_TIME"
          echo "â±ï¸ Duration: ${FOUNDATION_DURATION_MINUTES} minutes"

      - name: ðŸ“¤ Extract Infrastructure Outputs
        id: terraform-outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json)
          
          RG_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_name.value')
          LOCATION=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_location.value')
          ACR_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.acr_info.value.name')
          ACR_LOGIN_SERVER=$(echo $TERRAFORM_OUTPUT | jq -r '.acr_info.value.login_server')
          
          echo "rg_name=$RG_NAME" >> $GITHUB_OUTPUT
          echo "location=$LOCATION" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: â±ï¸ Set Foundation Timing Output
        id: timing
        run: |
          echo "foundation_duration=$FOUNDATION_DURATION_MINUTES minutes ($FOUNDATION_DURATION_SECONDS seconds)" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Foundation Deployment Summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json)
          
          RG_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_name.value')
          LOCATION=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_location.value')
          CONTAINER_APP_ENV=$(echo $TERRAFORM_OUTPUT | jq -r '.container_app_environment_info.value.name')
          KEY_VAULT_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.key_vault_info.value.name')
          ACR_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.acr_info.value.name')
          
          echo "## ðŸ—ï¸ STAGE 1: Foundation Infrastructure Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Performance" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Duration** | $FOUNDATION_DURATION_MINUTES minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| **Configuration** | Basic env vars (use_keyvault_secrets=false) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | âœ… Ready for Application Deployment |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Infrastructure Created" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Name | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | $RG_NAME | âœ… Active |" >> $GITHUB_STEP_SUMMARY
          echo "| **Container App Environment** | $CONTAINER_APP_ENV | âœ… Ready for apps |" >> $GITHUB_STEP_SUMMARY
          echo "| **Container Registry** | $ACR_NAME | âœ… Ready for images |" >> $GITHUB_STEP_SUMMARY
          echo "| **Key Vault** | $KEY_VAULT_NAME | âœ… Basic access configured |" >> $GITHUB_STEP_SUMMARY
          echo "| **PostgreSQL** | $(echo $TERRAFORM_OUTPUT | jq -r '.postgres_info.value.name') | âœ… Ready for connections |" >> $GITHUB_STEP_SUMMARY
          echo "| **Redis Cache** | $(echo $TERRAFORM_OUTPUT | jq -r '.redis_info.value.name') | âœ… Ready for caching |" >> $GITHUB_STEP_SUMMARY
          echo "| **Service Bus** | $(echo $TERRAFORM_OUTPUT | jq -r '.servicebus_info.value.namespace') | âœ… Ready for messaging |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Next Steps in Your Workflow" >> $GITHUB_STEP_SUMMARY
          echo "1. **ðŸš€ Run API Pipelines**: Deploy your application containers" >> $GITHUB_STEP_SUMMARY
          echo "   - Users API pipeline â†’ Builds image and pushes to ACR" >> $GITHUB_STEP_SUMMARY
          echo "   - Games API pipeline â†’ Builds image and pushes to ACR" >> $GITHUB_STEP_SUMMARY
          echo "   - Payments API pipeline â†’ Builds image and pushes to ACR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **ðŸ” Run Production Stage**: Enable full Key Vault integration" >> $GITHUB_STEP_SUMMARY
          echo "   - Run this pipeline again with **'production'** stage" >> $GITHUB_STEP_SUMMARY
          echo "   - Will set use_keyvault_secrets=true" >> $GITHUB_STEP_SUMMARY
          echo "   - Container Apps get managed identity + Key Vault secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. **ðŸ”„ Re-run API Pipelines**: Final deployment with full configuration" >> $GITHUB_STEP_SUMMARY
          echo "   - APIs will now connect with Key Vault secrets" >> $GITHUB_STEP_SUMMARY
          echo "   - Full production configuration active" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Foundation stage complete! Ready for application deployment.**"

  # =============================================================================
  # STAGE 2: PRODUCTION - Full production with Key Vault (use_keyvault_secrets=true)
  # =============================================================================
  deploy-production:
    runs-on: ubuntu-latest
    environment: 'dev-rodrigo'
    timeout-minutes: 40
    outputs:
      production_duration: ${{ steps.timing.outputs.production_duration }}
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.deployment_stage == 'production' &&
      github.event.inputs.confirm_deploy == 'deploy'
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Validate Required Secrets
        run: |
          if [ -z "${{ secrets.TF_API_TOKEN }}" ]; then
            echo "âŒ TF_API_TOKEN secret is required"
            exit 1
          fi

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ðŸ” Deploy Production Configuration
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          PRODUCTION_START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PRODUCTION_START_UNIX=$(date +%s)
          echo "PRODUCTION_START_TIME=$PRODUCTION_START_TIME" >> $GITHUB_ENV
          echo "PRODUCTION_START_UNIX=$PRODUCTION_START_UNIX" >> $GITHUB_ENV
          
          echo "ðŸ” STAGE 2: Production Configuration at $PRODUCTION_START_TIME"
          echo "ðŸ“ Using use_keyvault_secrets=true for full Key Vault integration"
          
          terraform init -upgrade
          terraform validate
          terraform plan -var="use_keyvault_secrets=true" -out=tfplan-production
          terraform apply -auto-approve tfplan-production
          
          PRODUCTION_END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PRODUCTION_END_UNIX=$(date +%s)
          echo "PRODUCTION_END_TIME=$PRODUCTION_END_TIME" >> $GITHUB_ENV
          echo "PRODUCTION_END_UNIX=$PRODUCTION_END_UNIX" >> $GITHUB_ENV
          
          PRODUCTION_DURATION_SECONDS=$((PRODUCTION_END_UNIX - PRODUCTION_START_UNIX))
          PRODUCTION_DURATION_MINUTES=$(echo "scale=2; $PRODUCTION_DURATION_SECONDS / 60" | bc -l)
          echo "PRODUCTION_DURATION_SECONDS=$PRODUCTION_DURATION_SECONDS" >> $GITHUB_ENV
          echo "PRODUCTION_DURATION_MINUTES=$PRODUCTION_DURATION_MINUTES" >> $GITHUB_ENV
          
          echo "âœ… Production configuration completed at $PRODUCTION_END_TIME"
          echo "â±ï¸ Duration: ${PRODUCTION_DURATION_MINUTES} minutes"

      - name: â±ï¸ Set Production Timing Output
        id: timing
        run: |
          echo "production_duration=$PRODUCTION_DURATION_MINUTES minutes ($PRODUCTION_DURATION_SECONDS seconds)" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Production Deployment Summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json)
          
          USERS_API_URL=$(echo $TERRAFORM_OUTPUT | jq -r '.users_api_container_app_info.value.fqdn')
          GAMES_API_URL=$(echo $TERRAFORM_OUTPUT | jq -r '.games_api_container_app_info.value.fqdn')
          PAYMENTS_API_URL=$(echo $TERRAFORM_OUTPUT | jq -r '.payments_api_container_app_info.value.fqdn')
          KEY_VAULT_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.key_vault_info.value.name')
          
          echo "## ðŸ” STAGE 2: Production Configuration Active!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Performance" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Duration** | $PRODUCTION_DURATION_MINUTES minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| **Configuration** | Full Key Vault secrets (use_keyvault_secrets=true) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | âœ… Production Ready |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Production Features Enabled" >> $GITHUB_STEP_SUMMARY
          echo "| Feature | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Managed Identity** | âœ… Active | Container Apps use system identity |" >> $GITHUB_STEP_SUMMARY
          echo "| **Key Vault Secrets** | âœ… Connected | All sensitive data from Key Vault |" >> $GITHUB_STEP_SUMMARY
          echo "| **RBAC Security** | âœ… Enforced | Proper role assignments active |" >> $GITHUB_STEP_SUMMARY
          echo "| **Custom Images** | âœ… Ready | Container Apps ready for real images |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Live Application Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "| API | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| **Users API** | âœ… Production Ready | https://$USERS_API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Games API** | âœ… Production Ready | https://$GAMES_API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Payments API** | âœ… Production Ready | https://$PAYMENTS_API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Final Step in Your Workflow" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Re-run API Pipelines**: Now with full production configuration" >> $GITHUB_STEP_SUMMARY
          echo "- APIs will connect using Key Vault secrets" >> $GITHUB_STEP_SUMMARY
          echo "- Managed identity authentication active" >> $GITHUB_STEP_SUMMARY
          echo "- Full production security enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Production deployment complete! Your TC CloudGames platform is fully configured.**"
