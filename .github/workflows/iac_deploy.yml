name: ðŸ—ï¸ Infrastructure | Pure Terraform Foundation

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

env:
  TF_VERSION: '1.13.1'
  TF_WORKING_DIR: './infrastructure/terraform/foundation'
  TF_CLOUD_ORGANIZATION: ${{ vars.TF_CLOUD_ORGANIZATION }}
  TF_WORKSPACE: ${{ vars.TF_WORKSPACE_DEV }}

jobs:

  terraform-deploy:
    runs-on: ubuntu-latest
    environment: 'dev-rodrigo'
    timeout-minutes: 40
    outputs:
      tf_output_rg: ${{ steps.terraform-outputs.outputs.rg_name }}
      tf_output_location: ${{ steps.terraform-outputs.outputs.location }}
      tf_output_log_analytics_id: ${{ steps.terraform-outputs.outputs.log_analytics_id }}
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.confirm_deploy == 'deploy')
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Validate Required Secrets
        run: |
          if [ -z "${{ secrets.TF_API_TOKEN }}" ]; then
            echo "âŒ TF_API_TOKEN secret is required"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "âŒ AZURE_CREDENTIALS secret is required"
            exit 1
          fi

      - name: ðŸ—‚ï¸ Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            **/.terraform
          key: terraform-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ðŸ—ï¸ Terraform Deploy Foundation
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -upgrade
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: ï¿½ Extract Infrastructure Outputs
        id: terraform-outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json)
          
          # Extract and set outputs for downstream deployments
          RG_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_name.value')
          LOCATION=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_location.value')
          LOG_ANALYTICS_ID=$(echo $TERRAFORM_OUTPUT | jq -r '.log_analytics_workspace_id.value')
          
          echo "rg_name=$RG_NAME" >> $GITHUB_OUTPUT
          echo "location=$LOCATION" >> $GITHUB_OUTPUT
          echo "log_analytics_id=$LOG_ANALYTICS_ID" >> $GITHUB_OUTPUT

      - name: ï¿½ Infrastructure Deployment Summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json)
          
          # Extract key infrastructure details
          RG_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_name.value')
          LOCATION=$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_location.value')
          CONTAINER_APP_ENV=$(echo $TERRAFORM_OUTPUT | jq -r '.container_app_environment_info.value.name')
          KEY_VAULT_NAME=$(echo $TERRAFORM_OUTPUT | jq -r '.key_vault_info.value.name')
          
          # Generate comprehensive deployment summary
          echo "## ðŸ—ï¸ TC CloudGames Infrastructure - Pure Terraform Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Foundation Resources" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Type | Resource Name | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|---------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | $RG_NAME | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Location | $LOCATION | âœ… Configured |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App Environment | $CONTAINER_APP_ENV | âœ… Ready for Container Apps |" >> $GITHUB_STEP_SUMMARY
          echo "| Key Vault | $KEY_VAULT_NAME | âœ… Configured with RBAC |" >> $GITHUB_STEP_SUMMARY
          echo "| PostgreSQL Server | $(echo $TERRAFORM_OUTPUT | jq -r '.postgres_info.value.name') | âœ… Ready for connections |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | $(echo $TERRAFORM_OUTPUT | jq -r '.acr_info.value.name') | âœ… Ready for images |" >> $GITHUB_STEP_SUMMARY
          echo "| Redis Cache | $(echo $TERRAFORM_OUTPUT | jq -r '.redis_info.value.name') | âœ… Ready for caching |" >> $GITHUB_STEP_SUMMARY
          echo "| Service Bus | $(echo $TERRAFORM_OUTPUT | jq -r '.servicebus_info.value.namespace') | âœ… Ready for messaging |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Application Deployment Ready" >> $GITHUB_STEP_SUMMARY  
          echo "- **Users API**: Infrastructure ready for Container App deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Games API**: Infrastructure ready for Container App deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Payments API**: Infrastructure ready for Container App deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Infrastructure in Azure Portal](https://portal.azure.com/#@/resource$(echo $TERRAFORM_OUTPUT | jq -r '.foundation_rg_id.value')/overview)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Security & Access Control" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Service Principal**: Full Key Vault access configured via Terraform" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **GitHub Actions**: Secrets access configured via Terraform" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **User Account**: Administrative access configured via Terraform" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Connection Secrets**: Pre-populated and ready for applications" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Pure Terraform Architecture Benefits" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ **Single Source of Truth**: All infrastructure managed through Terraform" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Consistent Deployments**: Reproducible infrastructure across environments" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ›¡ï¸ **Proper RBAC Sequencing**: Key Vault â†’ Roles â†’ Secrets in correct order" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ® **Ready for Gaming Platform**: Foundation optimized for gaming workloads" >> $GITHUB_STEP_SUMMARY
