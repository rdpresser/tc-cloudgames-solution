name: ðŸ—ï¸ Infra + AZD | Terraform Deploy & Foundation

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

env:
  TF_VERSION: '1.13.0'
  TF_WORKING_DIR: './infrastructure/terraform/foundation'
  TF_CLOUD_ORGANIZATION: ${{ vars.TF_CLOUD_ORGANIZATION }}
  TF_WORKSPACE: ${{ vars.TF_WORKSPACE_DEV }}

jobs:
  deploy-infra-foundation:
    runs-on: ubuntu-latest
    environment: 'dev-rodrigo'
    timeout-minutes: 60
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.confirm_deploy == 'deploy')
    
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Validate Required Secrets
        run: |
          if [ -z "${{ secrets.TF_API_TOKEN }}" ]; then
            echo "âŒ TF_API_TOKEN secret is required"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "âŒ AZURE_CREDENTIALS secret is required"
            exit 1
          fi

      - name: ðŸ—‚ï¸ Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            **/.terraform
          key: terraform-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ðŸ”§ Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -upgrade
          terraform validate
          echo "ðŸ“‹ Workspace: $(terraform workspace show)"
          echo "ðŸ”— Monitor: https://app.terraform.io/app/${{ env.TF_CLOUD_ORGANIZATION }}/workspaces/${{ env.TF_WORKSPACE }}"

      - name: ðŸ“ Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json

      - name: ðŸš€ Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: ðŸ“Š Terraform Outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TERRAFORM_OUTPUT=$(terraform output -json || echo '{}')
          echo "$TERRAFORM_OUTPUT"
          echo "TERRAFORM_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$TERRAFORM_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install AZD
        run: curl -sL https://aka.ms/install-azd.sh | bash

      - name: Deploy AZD Foundation
        working-directory: infrastructure/azd/foundation
        run: ./scripts/deploy.sh

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸ—ï¸ Infrastructure + AZD Deployment Summary" >> $GITHUB_STEP_SUMMARY
          
          RG_NAME=$(echo "$TERRAFORM_OUTPUT" | jq -r '.foundation_rg_name.value // "N/A"')
          LOCATION=$(echo "$TERRAFORM_OUTPUT" | jq -r '.foundation_rg_location.value // "N/A"')
          ACR_NAME=$(echo "$TERRAFORM_OUTPUT" | jq -r '.acr_info.value.name // "N/A"')
          POSTGRES=$(echo "$TERRAFORM_OUTPUT" | jq -r '.postgres_info.value.name // "N/A"')

          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | $RG_NAME |" >> $GITHUB_STEP_SUMMARY
          echo "| Location | $LOCATION |" >> $GITHUB_STEP_SUMMARY
          echo "| PostgreSQL | $POSTGRES |" >> $GITHUB_STEP_SUMMARY
          echo "| ACR | $ACR_NAME |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Terraform Cloud Workspace](https://app.terraform.io/app/${{ env.TF_CLOUD_ORGANIZATION }}/workspaces/${{ env.TF_WORKSPACE }})" >> $GITHUB_STEP_SUMMARY
