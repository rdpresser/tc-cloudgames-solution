# Patch to set ASPNETCORE_ENVIRONMENT to Development for local k3d cluster
# This allows the application to use Connection String authentication instead of MSI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  template:
    spec:
      containers:
        - name: user-api
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
