# Patch to configure Ingress for local k3d cluster with Traefik
# - Changes ingressClassName from nginx to traefik
# - Traefik is the default ingress controller in k3d
# - Uses StripPrefix middleware to remove path prefix before forwarding to service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-api
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: cloudgames-dev-strip-user-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: cloudgames.local
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-api
                port:
                  number: 8080
