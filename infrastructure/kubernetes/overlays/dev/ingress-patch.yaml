# Patch to configure Ingress for local k3d cluster with Traefik
# - Changes ingressClassName from nginx to traefik
# - Traefik is the default ingress controller in k3d
# - Maintains the same hosts and paths
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-api
spec:
  ingressClassName: traefik
  rules:
    - host: cloudgames.local
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-api
                port:
                  number: 8080
