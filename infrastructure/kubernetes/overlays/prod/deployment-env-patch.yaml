# =============================================================================
# ServiceAccount Patches for Workload Identity
# =============================================================================
# Each deployment uses a dedicated ServiceAccount annotated with the
# Azure Workload Identity client ID. This enables passwordless authentication
# to Azure services (Service Bus, Key Vault) without connection strings.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  template:
    metadata:
      annotations:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: user-api-sa
      containers:
        - name: user-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: games-api
spec:
  template:
    metadata:
      annotations:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: games-api-sa
      containers:
        - name: games-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
spec:
  template:
    metadata:
      annotations:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: payments-api-sa
      containers:
        - name: payments-api
---
# =============================================================================
# Deployment Environment Patches for Production
# =============================================================================
# - ASPNETCORE_ENVIRONMENT=Production for production-ready behavior
# - MESSAGE_BROKER_TYPE=AzureServiceBus for cloud messaging
# - Resource limits and requests for production workloads
# - Production-appropriate probe timeouts
# - AZURE_CLIENT_ID removed: Workload Identity injects it automatically
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
        - name: user-api
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: MESSAGE_BROKER_TYPE
              value: "AzureServiceBus"
            - name: DB_MIN_POOL_SIZE
              value: "5"
            - name: DB_MAX_POOL_SIZE
              value: "40"
            - name: DB_CONNECTION_TIMEOUT
              value: "30"
            - name: DB_HOST
              value: "localhost"
            - name: DB_PORT
              value: "6432"
          resources:
            requests:
              cpu: "100m"
              memory: "384Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 30
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
        - name: pgbouncer
          image: pgbouncer/pgbouncer:1.23.1
          ports:
            - containerPort: 6432
              name: pgbouncer
              protocol: TCP
          env:
            - name: POSTGRESQL_HOST
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: DB_HOST
            - name: POSTGRESQL_PORT
              value: "5432"
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: DB_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: DB_PASSWORD
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: DB_NAME
            - name: PGBOUNCER_POOL_MODE
              value: "transaction"
            - name: PGBOUNCER_MAX_CLIENT_CONN
              value: "100"
            - name: PGBOUNCER_DEFAULT_POOL_SIZE
              value: "25"
            - name: PGBOUNCER_MAX_DB_CONNECTIONS
              value: "30"
            - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
              value: "extra_float_digits"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 5
            periodSeconds: 5
---
