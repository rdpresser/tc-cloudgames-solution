# =============================================================================
# Deployment Environment Patches for Production
# =============================================================================
# - ASPNETCORE_ENVIRONMENT=Production for production-ready behavior
# - MESSAGE_BROKER_TYPE=AzureServiceBus for cloud messaging
# - Resource limits and requests for production workloads
# - Production-appropriate probe timeouts
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  template:
    spec:
      containers:
        - name: user-api
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: MESSAGE_BROKER_TYPE
              value: "AzureServiceBus"
            - name: AZURE_CLIENT_ID
              value: "9f886ef4-6c88-46e6-8bad-cdb7205b7de8"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
