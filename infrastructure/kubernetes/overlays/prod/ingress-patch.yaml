# =============================================================================
# Ingress Patches for Production - NGINX Ingress Controller
# =============================================================================
# - Uses NGINX Ingress Controller (deployed via Terraform Helm)
# - Configures path rewriting to strip prefix before forwarding
# - NO HOST REQUIREMENT - works with IP address directly
# - Ready for TLS configuration (add tls block when certificates are ready)
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-api
  annotations:
    # NGINX Ingress specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Performance & timeout tuning for production load
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Connection & buffering optimization
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - http:  # No host - accepts any host including IP
        paths:
          - path: /user(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-api
                port:
                  number: 8080
  # Uncomment when TLS certificates are ready
  # tls:
  #   - hosts:
  #       - api.cloudgames.com
  #     secretName: cloudgames-tls
---
