# ServiceAccount for games-api with Workload Identity
# This ServiceAccount is federated with Azure AD User-Assigned Identity
# via OIDC, enabling passwordless authentication to Azure services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: games-api-sa
  labels:
    app.kubernetes.io/name: games-api
    app.kubernetes.io/component: games
    azure.workload.identity/use: "true"
  annotations:
    # IMPORTANT: Replace this with the actual Client ID from Terraform output
    # Run: terraform output games_api_client_id
    # Example: azure.workload.identity/client-id: "12345678-1234-1234-1234-123456789abc"
    azure.workload.identity/client-id: "fa8c944e-d16b-474e-91ac-82e56c0ce5e8"
