apiVersion: v1
kind: Secret
metadata:
  name: azure-servicebus-secret
  namespace: default
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: messaging
  annotations:
    cloudgames.io/owner: platform
    cloudgames.io/shared: "true"
  # type 'Opaque' by default
stringData:
  # Replace with actual connection string in your environment overlay or sealed secret
  AZURE_SERVICEBUS_CONNECTION_STRING: "<replace-in-overlay>"
