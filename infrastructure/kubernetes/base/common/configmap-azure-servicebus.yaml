apiVersion: v1
kind: ConfigMap
metadata:
  name: azure-servicebus-config
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: messaging
  annotations:
    cloudgames.io/owner: platform
    cloudgames.io/shared: "true"
data:
  # Topic/queue names used by apps; customize per environment via overlays if needed
  userQueue: "user-events"
  gamesQueue: "games-events"
  paymentsQueue: "payments-events"
