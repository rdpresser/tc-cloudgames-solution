# ServiceAccount for payments-api with Workload Identity
# This ServiceAccount is federated with Azure AD User-Assigned Identity
# via OIDC, enabling passwordless authentication to Azure services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: payments-api-sa
  labels:
    app.kubernetes.io/name: payments-api
    app.kubernetes.io/component: payments
    azure.workload.identity/use: "true"
  annotations:
    # IMPORTANT: Replace this with the actual Client ID from Terraform output
    # Run: terraform output payments_api_client_id
    # Example: azure.workload.identity/client-id: "12345678-1234-1234-1234-123456789abc"
    azure.workload.identity/client-id: "6770d975-45a7-43b2-b8dd-e234ad768caa"
