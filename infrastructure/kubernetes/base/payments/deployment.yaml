apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
  labels:
    app.kubernetes.io/name: payments-api
    app.kubernetes.io/component: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: payments-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payments-api
        app.kubernetes.io/component: payments
    spec:
      securityContext:
        runAsNonRoot: true
      serviceAccountName: payments-api-sa
      containers:
        - name: payments-api
          image: localhost:5000/payments-api:latest
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          envFrom:
            - secretRef:
                name: payments-api-secrets
          env:
            # Static environment variables
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            # Workload Identity variables
            - name: AZURE_TENANT_ID
              value: "084169c0-a779-43c3-970c-487a71a93f88"
            - name: AZURE_CLIENT_ID
              value: "6770d975-45a7-43b2-b8dd-e234ad768caa"
            - name: AZURE_FEDERATED_TOKEN_FILE
              value: "/var/run/secrets/workload-identity-token"
          volumeMounts:
            - name: workload-identity-token
              mountPath: /var/run/secrets/workload-identity-token
              readOnly: true
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 15
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: workload-identity-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: api://AzureADTokenExchange
                  expirationSeconds: 3600
                  path: token
