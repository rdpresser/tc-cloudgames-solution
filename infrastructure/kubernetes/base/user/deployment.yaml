apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  labels:
    app.kubernetes.io/name: user-api
    app.kubernetes.io/component: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-api
        app.kubernetes.io/component: user
    spec:
      containers:
        - name: user-api
          image: localhost:5000/user-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: AZURE_SERVICEBUS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: azure-servicebus-secret
                  key: AZURE_SERVICEBUS_CONNECTION_STRING
            - name: USER_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: azure-servicebus-config
                  key: userQueue
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
