# ServiceAccount for user-api with Workload Identity
# This ServiceAccount is federated with Azure AD User-Assigned Identity
# via OIDC, enabling passwordless authentication to Azure services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-api-sa
  labels:
    app.kubernetes.io/name: user-api
    app.kubernetes.io/component: user
    azure.workload.identity/use: "true"
  annotations:
    # IMPORTANT: Replace this with the actual Client ID from Terraform output
    # Run: terraform output user_api_client_id
    # Example: azure.workload.identity/client-id: "cfa0741f-587a-471a-8d85-41bdc75a233d"
    azure.workload.identity/client-id: "cfa0741f-587a-471a-8d85-41bdc75a233d"
