# =============================================================================
# ArgoCD Application - External Secrets Operator
# =============================================================================
# This Application installs External Secrets Operator via Helm chart.
# ESO synchronizes secrets from Azure Key Vault to Kubernetes Secrets.
#
# Prerequisites:
# - ArgoCD installed in the cluster
# - Azure Key Vault created (via Terraform)
#
# Post-installation:
# - Configure Workload Identity: .\aks-manager.ps1 setup-eso-wi
# - Apply ClusterSecretStore via overlays (dev/prod)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: platform
    environment: prod
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    # Same version as used in install-external-secrets.ps1
    targetRevision: 1.2.0
    helm:
      values: |
        installCRDs: true
        # Azure Workload Identity for ESO components
        serviceAccount:
          create: true
          name: external-secrets-operator
          annotations:
            azure.workload.identity/client-id: 9f886ef4-6c88-46e6-8bad-cdb7205b7de8
            azure.workload.identity/tenant-id: 084169c0-a779-43c3-970c-487a71a93f88
            azure.workload.identity/use: "true"

        podLabels:
          azure.workload.identity/use: "true"

        webhook:
          port: 9443
          serviceAccount:
            create: true
            name: external-secrets-operator-webhook
            annotations:
              azure.workload.identity/client-id: 9f886ef4-6c88-46e6-8bad-cdb7205b7de8
              azure.workload.identity/tenant-id: 084169c0-a779-43c3-970c-487a71a93f88
              azure.workload.identity/use: "true"
          podLabels:
            azure.workload.identity/use: "true"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Optional: enable cert-controller for certificate management
        certController:
          create: true
          serviceAccount:
            create: true
            name: external-secrets-operator-cert-controller
            annotations:
              azure.workload.identity/client-id: 9f886ef4-6c88-46e6-8bad-cdb7205b7de8
              azure.workload.identity/tenant-id: 084169c0-a779-43c3-970c-487a71a93f88
              azure.workload.identity/use: "true"
          podLabels:
            azure.workload.identity/use: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
  destination:
    server: https://kubernetes.default.svc 
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Ignore ArgoCD tracking annotation added by bootstrap meta-app
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /metadata/annotations/argocd.argoproj.io~1tracking-id
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - Replace=true
      - Validate=false
  # Health checks for ESO CRDs and deployments
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: externalsecrets.external-secrets.io
      jsonPointers:
        - /spec/versions
        - /spec/conversion/webhook/clientConfig/caBundle
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: secretstores.external-secrets.io
      jsonPointers:
        - /spec/versions
        - /spec/conversion/webhook/clientConfig/caBundle
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: clustersecretstores.external-secrets.io
      jsonPointers:
        - /spec/versions
        - /spec/conversion/webhook/clientConfig/caBundle
