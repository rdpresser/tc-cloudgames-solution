# =============================================================================
# ArgoCD Application - External Secrets Operator
# =============================================================================
# This Application installs External Secrets Operator via Helm chart.
# ESO synchronizes secrets from Azure Key Vault to Kubernetes Secrets.
#
# Prerequisites:
# - ArgoCD installed in the cluster
# - Azure Key Vault created (via Terraform)
#
# Post-installation:
# - Configure Workload Identity: .\aks-manager.ps1 setup-eso-wi
# - Apply ClusterSecretStore via overlays (dev/prod)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: platform
    environment: prod
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    # Same version as used in install-external-secrets.ps1
    targetRevision: 0.9.11
    helm:
      values: |
        installCRDs: true
        webhook:
          port: 9443
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Optional: enable cert-controller for certificate management
        certController:
          create: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  # Health checks for ESO CRDs and deployments
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
