# =============================================================================
# ArgoCD Application - NGINX Ingress Controller (Production)
# =============================================================================
# Installs NGINX Ingress Controller using the official Helm chart.
# Settings mirror the previous imperative script (install-nginx-ingress.ps1).
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: ingress
    environment: prod
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.14.1
    helm:
      values: |
        controller:
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
          metrics:
            enabled: true
            serviceMonitor:
              enabled: false
          admissionWebhooks:
            enabled: true
            patch:
              enabled: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
        defaultBackend:
          enabled: true
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipHooks=true
