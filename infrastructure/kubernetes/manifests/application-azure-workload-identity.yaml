apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-workload-identity
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cloudgames
    app.kubernetes.io/component: platform
    environment: prod
spec:
  project: default
  source:
    repoURL: https://azure.github.io/azure-workload-identity/charts
    chart: workload-identity-webhook
    # Pin to a stable 1.x release of the webhook
    targetRevision: 1.5.1
    helm:
      values: |
        azureTenantID: "084169c0-a779-43c3-970c-487a71a93f88"
        replicaCount: 2
        # Keep the webhook schedulable on tainted system/control-plane nodes
        nodeSelector:
          kubernetes.io/os: linux
        tolerations:
          - key: workload
            operator: Equal
            value: system
            effect: NoSchedule
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: azure-workload-identity-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Ignore ArgoCD tracking annotation added by bootstrap meta-app
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /metadata/annotations/argocd.argoproj.io~1tracking-id
    # caBundle and serving certs are rotated by controllers, so Argo would diff forever
    - kind: MutatingWebhookConfiguration
      name: azure-wi-webhook-mwh
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - kind: ValidatingWebhookConfiguration
      name: azure-wi-webhook-vwh
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - kind: Secret
      name: azure-wi-webhook-server-cert
      namespace: azure-workload-identity-system
      jsonPointers:
        - /data
