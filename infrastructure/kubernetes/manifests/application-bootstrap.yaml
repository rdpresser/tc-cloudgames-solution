apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rdpresser/tc-cloudgames-solution.git
    targetRevision: feature/phase_04
    path: infrastructure/kubernetes/manifests
    directory:
      # Deploy only platform + PROD Applications and Projects.
      # Exclude dev apps, deprecated service apps, and raw image-updater manifests.
      exclude: '{application-cloudgames-dev.yaml,application-cloudgames-project-dev.yaml,application-{user,games,payments}.yaml,appproject-{user,games,payments}.yaml,auth-configmap.yaml,image-updater-*.yaml,argocd-ingress.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
