apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rdpresser/tc-cloudgames-solution.git
    targetRevision: feature/phase_04
    path: infrastructure/kubernetes/manifests
    directory:
      # Only deploy the unified Application and AppProject, not the deprecated separate ones
      exclude: 'application-{user,games,payments}.yaml,appproject-{user,games,payments}.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
